<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
</head>
<body onload="limitCharacters()">
    <div class="converter-container">
        <div class="unit-input-section">
            <span>Metric/Imperial unit conversion</span>
            <input class="input" oninput="convert()" type="number" name="" id="conversion-input" placeholder="0">
        </div>
        <div class="conversion-section">
            <div class="length-conversion">
                <span class="unit-type">Length (Meter/Feet)</span>
                <span class="unit-conversion" id="length-unit">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>
            </div>
            <div class="volume-conversion">
                <span class="unit-type"> Volume (Liters/Gallons)</span>
                <span class="unit-conversion" id="volume-unit">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</span>
            </div>
            <div class="mass-conversion">
                <span class="unit-type">Mass (Kilograms/Pounds)</span>
                <span class="unit-conversion" id="mass-unit">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
